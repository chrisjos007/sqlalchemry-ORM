<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="myplots.js"></script>
      <title>jsproject</title>
   </head>
   <body>
      <h1 class="jumbotron text-center">UN population estimates</h1>
      <figure class="highcharts-figure">
         <div class="container">
         <div class="row">
            <div class="col">
               <strong>Indian population plot</strong>
               <div class="container img-thumbnail" id="india"></div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <strong>ASEAN population plot</strong>
               <div class="container img-thumbnail" id="asean"></div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <strong>SAARC population plot</strong>
               <div class="container img-thumbnail" id="saarc"></div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <strong>ASEAN group plot</strong>
               <div class="container img-thumbnail" id="asean_group"></div>
            </div>
         </div>
      </figure>
   </body>
</html>
